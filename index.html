<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="title"> Simple Calculator </h1>
  <div class="main">
    <div class="screen-container">
      <div class="result-screen"><span id="value"></span><span id="operator"></span></div>
      <div class="input"><input id="input" type="text" value=""></div>
    </div>
    <div class="keyboard">
      <div class="numbers">
        <button onclick="handleButton('9')">9</button>
        <button onclick="handleButton('8')">8</button>
        <button onclick="handleButton('7')">7</button>
        <button onclick="handleButton('6')">6</button>
        <button onclick="handleButton('5')">5</button>
        <button onclick="handleButton('4')">4</button>
        <button onclick="handleButton('3')">3</button>
        <button onclick="handleButton('2')">2</button>
        <button onclick="handleButton('1')">1</button>
        <button onclick="handleButton('0')">0</button>
        <button onclick="handleButton('.')">.</button>
      </div>

      <div class="function-btn">
        <button onclick="removeLastCharacter()">DEL</button>
        <button onclick="removeAllCharacters()">C</button>
        <button onclick="handleOperator('*')">x</button>
        <button onclick="handleOperator('/')">:</button>
        <button onclick="handleOperator('+')">+</button>
        <button onclick="handleOperator('-')">-</button>
        <button id="equals-btn" onclick="calculationOperation()">=</button>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
